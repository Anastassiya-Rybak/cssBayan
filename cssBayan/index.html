<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/all.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <title>CSS bayan</title>
</head>
<body>
  <header class="header container">
    <h1 class="header__title">My CSS BAYAN</h1>
  </header>
  <main class="main">
    <div class="bayan-wrapper container">
      <div class="bayan-wrapper__item">
        <input type="radio" name="acc" id="a" checked>
        <label for="a" class="bayan-wrapper__item__header">
          <h2 class="bayan-wrapper__item__header__title">Запуск в прод похож на это</h2>
          <div class="bayan-wrapper__item__header__icon">
            <i class="fa-solid fa-angle-right"></i>
            <i class="fa-solid fa-chevron-up"></i>
          </div>
        </label>
        <label for="a" class="bayan-wrapper__item__img">
          <img src="./images/IMG_5156.gif" alt="mem №1">
        </label>
      </div>
      <div class="bayan-wrapper__item">
        <input type="radio" name="acc" id="b">
        <label for="b" class="bayan-wrapper__item__header">
          <h2 class="bayan-wrapper__item__header__title">Вы хорошо работаете в команде?</h2>
          <div class="bayan-wrapper__item__header__icon">
            <i class="fa-solid fa-angle-right"></i>
            <i class="fa-solid fa-chevron-up"></i>
          </div>  
        </label>
        <label for="b" class="bayan-wrapper__item__img">
          <img src="./images/photo_2023-02-25_15-56-14.jpg" alt="mem №2">
        </label>
      </div>
      <div class="bayan-wrapper__item">
        <input type="radio" name="acc" id="c">
        <label for="c" class="bayan-wrapper__item__header">
          <h2 class="bayan-wrapper__item__header__title">Кошки всегда садятся на больное место..</h2>
          <div class="bayan-wrapper__item__header__icon">
            <i class="fa-solid fa-angle-right"></i>
            <i class="fa-solid fa-chevron-up"></i>
          </div>  
        </label>
        <label for="c" class="bayan-wrapper__item__img">
          <img src="./images/photo_2023-02-19_17-02-41.jpg" alt="mem №3">
        </label>
      </div>
      <div class="bayan-wrapper__item">
        <input type="radio" name="acc" id="d">
        <label for="d" class="bayan-wrapper__item__header">
          <h2 class="bayan-wrapper__item__header__title">Баг? Где?</h2>
          <div class="bayan-wrapper__item__header__icon">
            <i class="fa-solid fa-angle-right"></i>
            <i class="fa-solid fa-chevron-up"></i>
          </div>  
        </label>        
        <label for="d" class="bayan-wrapper__item__img">
          <img src="./images/IMG_4931.gif" alt="mem№4">
        </label>
      </div>
      <div class="bayan-wrapper__item">
        <input type="radio" name="acc" id="e">
        <label for="e" class="bayan-wrapper__item__header">
          <h2 class="bayan-wrapper__item__header__title">Когда спустя 100 лет мерджишь 2 ветки</h2>
          <div class="bayan-wrapper__item__header__icon">
            <i class="fa-solid fa-angle-right"></i>
            <i class="fa-solid fa-chevron-up"></i>
          </div>  
        </label>
        <label for="e" class="bayan-wrapper__item__img">
          <img src="./images/image_2023-03-10_19-14-53.png" alt="mem№5">
        </label>
      </div>
      <div class="bayan-wrapper__item">
        <input type="radio" name="acc" id="f">
        <label for="f" class="bayan-wrapper__item__header">
          <h2 class="bayan-wrapper__item__header__title">Джун, Сеньор и Прод</h2>
          <div class="bayan-wrapper__item__header__icon">
            <i class="fa-solid fa-angle-right"></i>
            <i class="fa-solid fa-chevron-up"></i>
          </div>  
        </label>
        <label for="f" class="bayan-wrapper__item__img">
            <img src="./images/IMG_4771.gif" alt="mem№6">
        </label>
      </div>
      <div class="bayan-wrapper__item">
        <input type="radio" name="acc" id="g">
        <label for="g" class="bayan-wrapper__item__header">
          <h2 class="bayan-wrapper__item__header__title">Нам снова нужен разработчик</h2>
          <div class="bayan-wrapper__item__header__icon">
            <i class="fa-solid fa-angle-right"></i>
            <i class="fa-solid fa-chevron-up"></i>
          </div>  
        </label>
        <label for="g" class="bayan-wrapper__item__img">
          <img src="./images/photo_2023-02-08_17-13-12.jpg" alt="mem№7">
        </label>
      </div>
      <div class="bayan-wrapper__item">
        <input type="radio" name="acc" id="h">
        <label for="h" class="bayan-wrapper__item__header">
          <h2 class="bayan-wrapper__item__header__title">Джун хотел спросить совет по коду у сеньора</h2>
          <div class="bayan-wrapper__item__header__icon">
            <i class="fa-solid fa-angle-right"></i>
            <i class="fa-solid fa-chevron-up"></i>
          </div>  
        </label>
        <label for="h" class="bayan-wrapper__item__img">
          <img src="./images/IMG_4742.gif" alt="mem№8">
        </label>
      </div>
      <div class="bayan-wrapper__item">
        <input type="radio" name="acc" id="i">
        <label for="i"  class="bayan-wrapper__item__header">
          <h2 class="bayan-wrapper__item__header__title">Мне не нужна документация, сам разбирусь</h2>
          <div class="bayan-wrapper__item__header__icon">
            <i class="fa-solid fa-angle-right"></i>
            <i class="fa-solid fa-chevron-up"></i>
          </div>  
        </label>
        <label for="i" class="bayan-wrapper__item__img">
          <img src="./images/photo_2023-01-02_17-52-09.jpg" alt="mem№9">
        </label>
      </div>
    </div>
  </main>
</body>
</html>
